<div class="row">
  <div *ngFor="let item of resultados" class="col-md-3 col-sm-6 animate__animated animate__fadeIn">

    <div class="card">
      <img [src]="item.src.medium" [alt]="item.photographer" class="card-img-top" />

      <div class="card-body">
        <p class="card-text">{{ item.photographer }}</p>
      </div>
    </div>

  </div>
</div>
